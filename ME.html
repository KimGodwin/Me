<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .profile-header p {
            color: #666;
            font-style: italic;
        }
        .profile-info {
            line-height: 1.6;
            margin-top: 20px;
        }
        .profile-info h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .profile-info p, .profile-info ul {
            color: #666;
        }
        .profile-info ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-info ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h1>Kim Godwin Buenaobra</h1>
        <p>Information Technology</p>
    </div>
    
    <div class="profile-info">
        <h2>About Me</h2>
        <p>Hi, I'm Kim Godwin Buenaobra, a 4th year BSIT student in Arellano Univerity.</p>
        
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Python</li>
        </ul>
        
        <h2>Contact</h2>
        <p>Email: buenaobrakimgodwin@gmail.com</p>
    </div>
</div>

</body>
</html>
